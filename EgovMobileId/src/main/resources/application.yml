server:
  port: 9991 # verifyConfig.json에서 sp.serverDomain에 설정한 Port와 동일하게 설정할 것
spring:
  application:
    name: EgovMobileId
  main:
    allow-bean-definition-overriding: true

app:
  verify-file-path: ./EgovMobileId/verifyConfig.json # MobileId - configBean이 verify-file-path를 사용함.

logging:
  level:
    org:
      egovframe:
        rte: debug
      springframework:
        boot:
          autoconfigure: error
        web: debug
    egovframework:
      com: debug

eureka:
  client:
    register-with-eureka: true # Eureka 등록 여부
    fetch-registry: true # Eureka 조회 여부
    registry-fetch-interval-seconds: 5 # 클라이어트 측에서 레지스트리를 캐싱하는 시간
    initial-instance-info-replication-interval-secondsL: 5 # 서버 재시작 후 즉시 등록 시도
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    instance:
      leaseRenewalIntervalInSeconds: 5  # 기본값 30초 → 5초로 변경 (더 자주 heartbeat 전송)
      leaseExpirationDurationInSeconds: 10  # 기본값 90초 → 10초로 변경 (서비스 제거 시간 단축)
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

management:
  endpoints:
    web:
      exposure:
        include: health, info
